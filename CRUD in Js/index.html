<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScript</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    </head>
    <body>
        <b><h1 align="center" class="p-4">JavaScript CRUD Application</h1></b>
        <div class="container m-2">
            <div class="row">
                <div class="col-4">
                    <div class="p-5 m-1" style="width:400px; color:black;">
                        <h3>Add Product</h3>
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label>Product Id</label>
                                    <input type="Number" class="form-control"
                                        id="id" placeholder="5">
                                </div>
                                <div class="form-group col-md-12">
                                    <label>Product Name</label>
                                    <input type="text" class="form-control"
                                        id="name" placeholder="T-Shirt">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="inputAddress">Product Price</label>
                                    <input type="text" class="form-control"
                                        id="price" placeholder="4000">
                                </div>
                                <div class="form-group col-md-12">
                                    <label>Product Category</label>
                                    <select id="cat" class="form-control">
                                        <option selected>Choose...</option>
                                        <option value="1">Apparel</option>
                                        <option value="2">Machinery</option>
                                        <option value="3">Accessories</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">

                                <div class="form-group col-md-12">
                                    <label>Choose where to buy the product</label>
                                    <select id="com" class="form-control">
                                        <option selected>Choose...</option>
                                        <option value="1">Amazon</option>
                                        <option value="2">Alibaba</option>
                                        <option value="3">eBay</option>
                                        <option value="4">GlobalSources</option>
                                    </select>
                                </div>


                            </div>
                            <button type="button" class="btn btn-primary btn-block" onclick="addProduct()">Add Product</button>
                            

                                
                        </form>
                    </div>
                </div>
                <div class="col-8" >

                    <div class="p-5" style="color:black;">
                        <b> <h2>Display Product</h2></b>
                        <div class="table-responsive-lg">
                        <table class="table" >
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Product Name</th>
                                    <th scope="col">Product Price</th>
                                    <th scope="col">Product Category</th>
                                    <th scope="col">Product Bought from</th>
                                    <th scope="col">Action</th>
                                    <th scope="col">Action</th>
                                    <th scope="col">Action</th>



                                </tr>
                            </thead>
                            <tbody id="product-data"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>



    </body>
    <script src="JS/myScript.js"></script>

</html>
